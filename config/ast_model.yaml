# AST 청진음 분류 모델 설정
model:
  name: "MIT/ast-finetuned-audioset-10-10-0.4593"
  cache_dir: null                      # null이면 기본 HuggingFace 캐시 사용

# 분류 클래스 매핑 (폐 청진음 4-class)
classes:
  - name: "Normal"
    description: "정상 폐음"
    label_ids: []
  - name: "Crackle"
    description: "수포음 (크래클)"
    label_ids: []
  - name: "Wheeze"
    description: "천명음 (위즈)"
    label_ids: []
  - name: "Both"
    description: "수포음 + 천명음 동시"
    label_ids: []

# 오디오 전처리 설정
audio:
  sample_rate: 16000                   # 목표 샘플링 레이트
  max_duration: 30                     # 최대 길이 (초)
  mono: true                           # 모노 변환 여부
  normalize: true                      # 정규화 여부

# 디바이스 설정
device:
  prefer_mps: true                     # MPS 우선 사용
  fallback_cpu: true                   # CPU 폴백 허용
  env:
    PYTORCH_ENABLE_MPS_FALLBACK: "1"   # MPS 폴백 환경변수
