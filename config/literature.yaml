# 검색 쿼리 매핑 (분석 결과 → 영문 검색어)
query_mapping:
  # 청진음 분류 → 검색어
  auscultation:
    Normal: "normal lung sounds auscultation"
    Crackle: "pulmonary crackles lung sounds diagnosis"
    Wheeze: "wheezing respiratory sounds diagnosis"
    Both: "crackles wheezing lung sounds combined diagnosis"

  # 한국어 증상 → 영문 검색어
  symptoms:
    기침: "cough"
    가래: "sputum"
    호흡곤란: "dyspnea"
    "천명음(쌕쌕거림)": "wheezing"
    가슴 통증: "chest pain"
    가슴 압박감: "chest tightness"
    "심계항진(두근거림)": "palpitations"
    "객혈(피 섞인 가래)": "hemoptysis"
    야간 호흡곤란: "paroxysmal nocturnal dyspnea"
    운동 시 숨참: "exertional dyspnea"
    발열: "fever"
    피로감: "fatigue"

  # 생체신호 이상 → 검색어
  vitals:
    tachycardia: "tachycardia"
    bradycardia: "bradycardia"
    hypertension: "hypertension"
    hypotension: "hypotension"
    fever: "fever"
    hypothermia: "hypothermia"
